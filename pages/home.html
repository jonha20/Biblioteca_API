<body>
    <main>
    <h2>New York Times Books API: Inicio de sesion / Registro</h2>
    <article class="container" id="container">
        <section class="form-container sign-up-container">
            <form id="singup" action="#" method="post">
                <h1>Registro</h1>
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Contrase単a" />
                <input type="password" name="password1" placeholder="Repite la contrase単a" />
                <button>Registrate</button>
            </form>
        </section>
        <section class="form-container sign-in-container">
            <form id="singin" action="#" method="get">
                <h1>Inicia sesion</h1>
                <input type="email" name="email2" placeholder="Email" />
                <input type="password" name="password" placeholder="Contrase単a" />
                <a href="#">Olvidaste tu contrase単a?</a>
                <button>Iniciar sesion</button>
            </form>
        </section>
        <section class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de nuevo!</h1>
                    <p>Para mantenerte conectado, por favor, introduce tus datos</p>
                    <button class="ghost" id="signIn">Inicia Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bienvenido!</h1>
                    <p>Introduce tus detalles personales y conoce nuestra web</p>
                    <button class="ghost" id="signUp">Registrate</button>
                </div>
            </div>
        </section>
    </article>
  
</main>
